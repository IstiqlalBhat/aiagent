# Agentic AI Configuration
# Environment variables can be referenced with ${VAR_NAME}

twilio:
  account_sid: ${TWILIO_ACCOUNT_SID}
  auth_token: ${TWILIO_AUTH_TOKEN}
  from_number: ${TWILIO_PHONE_NUMBER:+1XXXXXXXXXX}

gemini:
  api_key: ${GEMINI_API_KEY}
  model: "models/gemini-2.5-flash-native-audio-latest"
  voice: "Zephyr"
  system_instruction: |
    You are a helpful AI assistant making phone calls on behalf of the user.
    Be concise, professional, and friendly. Listen carefully and respond appropriately.
    When the conversation is complete, summarize any key information or action items.

telegram:
  enabled: true
  bot_token: ${TELEGRAM_BOT_TOKEN}
  chat_id: ${TELEGRAM_CHAT_ID}

gateway:
  url: "ws://127.0.0.1:18789"
  reconnect_max_attempts: 10
  reconnect_base_delay: 1.0
  reconnect_max_delay: 60.0

server:
  host: "0.0.0.0"
  port: 8080
  webhook_path: "/twilio/voice"
  websocket_path: "/twilio/media-stream"

logging:
  level: "INFO"
  format: "json"

# Tunnel configuration for public webhook URL
tunnel:
  enabled: false
  provider: "ngrok"
  url: ${NGROK_URL:}  # Set this after tunnel starts, or use fixed URL

# OpenAI Whisper STT - more accurate than Gemini's native STT for proper nouns
whisper:
  enabled: false  # Disabled when using OpenAI Realtime (it has built-in Whisper)
  api_key: ${OPENAI_API_KEY:}
  model: "whisper-1"

# OpenAI Realtime API - replaces Gemini Live for better transcription
openai_realtime:
  enabled: true
  api_key: ${OPENAI_API_KEY}
  model: "gpt-4o-realtime-preview-2024-12-17"
  voice: "alloy"  # Options: alloy, echo, fable, onyx, nova, shimmer
